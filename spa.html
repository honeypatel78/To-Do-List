<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <title>TODOLIST</title>
    <link rel="stylesheet" href ="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="module1.js"></script>
   
</head>
<body>

     <div ng-controller="TodoController as todoCtrl">
        <h1>To-Do List</h1>
        <form ng-submit="todoCtrl.addTodo()">
            <input type="text" ng-model="todoCtrl.newTodo" placeholder="What needs to be done?">
            <button type="submit">Add</button>
        </form>
        <ul>
            <li ng-repeat="todo in todoCtrl.todos">
                <input type="checkbox" ng-model="todo.completed"> 
                <span ng-class="{ completed: todo.completed }">{{ todo.text }}</span>
                <button ng-click="todoCtrl.removeTodo($index)">Remove</button>
            </li>
        </ul>
    </div>
</body>

</html>
